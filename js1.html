<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>
        let a1 = "10";
        let b1 = 5;
        let result1 = a1 + b1;
        console.log("1:", result1, typeof result1);

        let x = 10;
        let y = "10";
        console.log("2. == :", x == y);
        console.log("2. === :", x === y);

        let num = 15;
        if (num > 0) console.log("3: Positive");
        else if (num < 0) console.log("3: Negative");
        else console.log("3: Zero");

        let p = 10, q = 20, r = "30";
        let sum = p + q + r;
        console.log("4:", sum, typeof sum);
        let value = true;
        let result5 = Number(value) + 5;
        console.log("5:", result5, typeof result5);

        let a = 7, b = 3;
        console.log("6:", a > b);

        let marks = "85";
        console.log("7:", Number(marks) >= 40);

        let age = 20;
        let hasID = false;
        console.log("8:", age >= 18 && hasID);
        let count;
        console.log("9 before:", count, typeof count);
        count = 10;
        console.log("9 after:", count, typeof count);

        let num1 = "5";
        let num2 = "2";
        console.log("10 Addition:", num1 + num2, typeof (num1 + num2));
        console.log("10 Subtraction:", num1 - num2, typeof (num1 - num2));
        console.log("10 Multiplication:", num1 * num2, typeof (num1 * num2));
    </script>
</head>

</body>
</html>
